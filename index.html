<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Translate</h1>
        <h2>Your Language</h2>
        <select id="language">
            <option disabled selected value>Choose here</option>
            <option value="1">
                <!-- <img src="./images/1200px-Flag_of_the_United_Kingdom.svg.webp" alt="flag"> -->
                English</option>
            <option value="2">Morse</option>
        </select>
        <div id="translator">
            <div id="image1" class="images__type"></div> 
            <input type="text" id="input__box" onfocus="this.value=''" value=""></input>
            <div id="image2" class="images__type"></div>
            <div id="output__box"></div>  
        </div>
        <div id="buttons">
            <button id="translate__btn">Translate</button>
            <button id="erase__btn">Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
